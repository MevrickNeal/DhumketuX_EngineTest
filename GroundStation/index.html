<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DhumketuX Engine Test System</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>
    <header>
        <div class="logo-placeholder">
            <img src="dhumketux_logo.png" alt="DhumketuX Logo" width="150">

    <main class="dashboard-grid">

            <video id="webcam-feed" autoplay></video>
            <p id="status-display">STATUS: DISCONNECTED</p>
        </div>

        <div class="panel graph-panel">
            <div class="graph-header">
                <h3>Thrust Data (Newtons)</h3>
                <button id="saveDataBtn">ðŸ’¾ Save Data (CSV)</button>
            </div>
            <canvas id="thrustChart"></canvas>
        </div>
    </main>

    <div class="control-panel">
        <button id="connectBtn" class="primary-btn">ðŸ”Œ Connect to Arduino</button>
        <button id="launchBtn" class="action-btn launch-btn" disabled>ðŸš€ Launch (30s Countdown)</button>
        <button id="testBtn" class="action-btn test-btn" disabled>ðŸ”¥ Test (Direct Fire)</button>
        <div id="countdown-timer" class="timer-display">ARMED</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
